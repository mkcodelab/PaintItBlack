@if(label) {
<p class="text-center">{{label}}</p>
}
<div class="bg-neutral-500 rounded-full p-2 flex justify-between">
    <button class="w-6 h-6 rounded-full bg-neutral-400"
            (click)="decrement()">-</button>
    <!-- if round number, + sign drops the zeros  -->
    <p>{{+value.toFixed(3)}}</p>

    <button class="w-6 h-6 rounded-full bg-neutral-400"
            (click)="increment()">+</button>
</div>
