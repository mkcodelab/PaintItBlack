<div class="border border-white p-1">
    <p>🌈⛏ Color Pickerazzo</p>
    <canvas class="color-picker-canvas"
            #hueCanvas
            width="200"
            height="50"></canvas>

    <div class="flex flex-col">
        <input class="input-hue mt-2 mb-2"
               title="hue"
               type="range"
               value="0"
               min="0"
               max="360"
               #hueValueRange
               (input)="setColorParameter('hue',hueValueRange.value)">

        <input type="range"
               class="input-saturation mt-2 mb-2"
               title="saturation"
               value="100"
               min="0"
               max="100"
               #saturationValueRange
               (input)="setColorParameter('saturation', saturationValueRange.value)">

        <input type="range"
               class="input-light mt-2 mb-2"
               title="light"
               value="50"
               min="0"
               max="100"
               #lightValueRange
               (input)="setColorParameter('light', lightValueRange.value)">

        <input class="input-alpha mt-2 mb-2"
               title="alpha"
               type="range"
               value="1"
               min="0"
               max="1"
               step="0.01"
               #alphaValueRange
               (input)="setColorParameter('alpha', alphaValueRange.value)">

        <button class="m-2 p-1 border border-white"
                (click)="addColorToPalette()">Add to palette</button>
    </div>



</div>
