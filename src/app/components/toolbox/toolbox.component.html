<div class="grid grid-cols-4 mb-2">

    @for(tool of tools; track tool.name) {
    <button class="w-10 h-10 rounded-full justify-self-center center-center m-2 tool"
            [title]="tool.name"
            [class.selected]="isToolSelected(tool)"
            (click)="onToolSelect(tool)"
            [title]="tool.name">
        <i [ngClass]="'icon-tool-'+tool.name"></i>
    </button>
    }

</div>
<div class="text-white rounded-sm">
    <div>
        <div class="flex justify-between">
            <label for="lineWidth">Line Thickness</label>
            <span class="ml-2 w-10">{{lineWidthRangeInput.value }}px</span>

        </div>
        <input class="input-range"
               name="lineWidth"
               type="range"
               min="1"
               max="100"
               step="1"
               value="1"
               #lineWidthRangeInput
               (input)="setDataAttribute('lineWidth', lineWidthRangeInput.value)">
    </div>

        <div class="flex justify-between">

            <span class="ml-2 w-10">{{getPercentOpacity(opacityRangeInput.value)}}%</span>

        </div>
        <input name="opacity"
               type="range"
               min="0"
               max="1"
               step="0.01"
               value="1"
               #opacityRangeInput
               (input)="setDataAttribute('currentColorOpacity', opacityRangeInput.value)">
    </div> -->
    <div>
        <div class="flex justify-between">
            <label for="spread">spread radius</label>
            <span class="ml-2 w-10">{{spreadRangeInput.value}}</span>

        </div>
        <input class="input-range"
               name="spread"
               type="range"
               min="0"
               max="60"
               step="0.1"
               value="1"
               #spreadRangeInput
               (input)="setDataAttribute('spreadRadius',spreadRangeInput.value)">
    </div>
    <div>
        <div class="flex justify-between">
            <label for="spread density">spread density</label>
            <span class="ml-2 w-10">{{spreadDensityRangeInput.value}}</span>

        </div>
        <input class="input-range"
               name="spread density"
               type="range"
               min="1"
               max="20"
               step="1"
               value="1"
               #spreadDensityRangeInput
               (input)="setDataAttribute('spreadDensity', spreadDensityRangeInput.value)">
    </div>


    <color-palette></color-palette>
</div>
