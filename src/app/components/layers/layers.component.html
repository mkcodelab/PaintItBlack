<div class="flex flex-col text-white">

    <button class="p-1 bg-neutral-500 m-1"
            (click)="openAddLayer()">
        new layer
    </button>
    @if(addLayerMenuOpen) {
    <div class="flex flex-col">
        <input class="m-1 bg-transparent border border-neutral-500"
               type="text"
               placeholder="layer name"
               #layerNameInput>

        <button class="p-1 bg-neutral-500 m-1"
                (click)="addLayer(layerNameInput.value)">
            Add
        </button>
    </div>

    }

    <movable-list [listItems]="layers"
                  [activeLayer]="activeLayer"
                  (moveDownEvent)="onMoveDownEvent($event)"
                  (moveUpEvent)="onMoveUpEvent($event)"
                  (activateLayer)="onActivateLayer($event)"
                  (removeLayerEvent)="onRemoveLayer($event)"
                  (toggleLayerEvent)="onToggleLayer($event)"></movable-list>
</div>
