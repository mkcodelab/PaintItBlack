@if(isVisible) {
<div class="absolute top-0 left-1/2 -translate-x-1/2 mt-2 flex justify-between items-center p-2 rounded-full"
     [ngClass]="messageClass">
    <p class="ml-2 mr-2">{{ message.text }}</p>

    <button class="p-2 bg-neutral-400 hover:bg-neutral-300 rounded-full w-8 h-8 flex items-center center"
            (click)="close()">
        x
    </button>
</div>
}
