<p>Warning! Resize clears all layers</p>
<div class="flex flex-col">

    <input type="number"
           name="width"
           [value]="projectDataSvc.canvasSize.width"
           #settingsWidthInput>
    <input type="number"
           name="height"
           [value]="projectDataSvc.canvasSize.height"
           #settingsHeightInput>
    <button class="bg-neutral-500 rounded-full"
            (click)="resize(+settingsWidthInput.value, +settingsHeightInput.value)">resize</button>
</div>
