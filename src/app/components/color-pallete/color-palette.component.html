<div class="border border-white p-2 m-2 flex flex-col">
    <p>Color Palette</p>
    <color-picker (colorChange)="onColorChange($event)"
                  (addToPalette)="onAddToPalette($event)"></color-picker>

    <div>
        <p>Custom Colors</p>
        @for(color of customPalette; track color) {
        <button class="w-3 h-3 m-1 border border-white rounded-full"
                [style.background]="color"
                (click)="changeColor(color)"></button>
        }
    </div>


    <button class="m-1 p-1 border border-white"
            [class.rainbow-button]="isRainbowEnabled"
            (click)="toggleRainbow()">Rainbow {{isRainbowEnabled? 'On': 'Off'}}</button>

    <button class="m-1 p-1 border border-white"
            (click)="generateColors()">Generate Colors</button>
    <div class="grid grid-cols-10">
        @for(color of predefinedColors; track color) {
        <button class="w-3 h-3 m-1 border border-white rounded-full"
                [style.background]="color"
                (click)="changeColor(color)"></button>
        }
    </div>
</div>
